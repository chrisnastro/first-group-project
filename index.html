<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Cuisine Locator</title>
</head>

<body>
    <div class="flex-row align-center justify-center min-vh-100 bg-primary container">
        <div class="form-body col-3">
            <h2 class="search-title">Cuisine Locator</h2>

            <form id="search-form">
                <input id="foodtype-input" class="food-type" type="text" placeholder="Type of Cuisine">
                <br>
                <input id="location-input" class="restaurant-location" type="text" placeholder="Location">
                <button id="search-button">Search!</button>
            </form>
        </div>

        <div id="results-container hide col-9">
            <!-- search results will appear here -->

            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
