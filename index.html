<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Restaurant Locator</title>
</head>

<body>

    <div class="container">
        <div class="flex-row">
            <div class="form-body col-9">
                <h2 class="search-title">Restaurant Locator</h2>

                <form id="search-form">
                    <!-- <input id="foodtype-input" class="food-type" type="text" placeholder="Type of Cuisine">
                    <br> -->
                    <input id="location-input" type="text" placeholder="Location">
                    <button id="search-button">Search!</button>
                </form>
            </div>


            <div id="results-container" class="flex-container">
                <div id="img"></div> 
                <!-- cards will form in here -->
            </div>
        </div>
    </div>

    <!-- modal shows more info on each restaurant -->
    <div class="modal" id="restinfo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="main-title" id="resttitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="restaddress"></h5>
                    <h5 id="restemail"></h5>
                    <h5 id="restphone"></h5>
                    <div class="loader" id="loader"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./restaurant.js"></script>
</body>

</html>
